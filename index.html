<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
        Simon Game
    </div>
    <div class="container">
      <div class="flex">
        <div class="color-box top-left red"></div>
        <div class="color-box top-right blue"></div>
      </div>
      <div class="flex">
        <div class="color-box bottom-left yellow"></div>
        <div class="color-box bottom-right green"></div>
      </div>
      <div class="score-board flex-center gap10">
        <div class="flex gap2">
          <p>Level : </p>
          <p class="level">1</p>
        </div>
        <p class="flashing"></p>
        <button class="start-button">Start</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
